<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
            <h1>Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-20">
        <div class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleClick()" class="btn btn-active btn-accent">Search</button>
        </div>
        <section>
            <div id="load-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-success"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
               </div>
            <div id="show-all-container" class="hidden text-center p-4">
                <button onclick="handleShowAll()" id="shaw-all-button" class="btn btn-accent ">shaw all</button>

            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
